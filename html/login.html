<!DOCTYPE html>
<html lang="EN">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/assets/css/login.css" />
    <title>Login</title>
  </head>
  <body>
    <header>
      <div id="navbar">
        <img src="my logo/laziz logo.png" alt="laziz" width="100px" />
        <nav>
          <ul>
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="doctors.html">Doctors</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">News</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-primary ml-lg-3" href="My place login.html"
                >Login / Register</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <br />
    <section>
      <div class="form-box">
        <div class="form-value">
          <form action="">
            <input
              type="image"
              src="my logo/My Place logo.png"
              class="laziz"
              alt=""
            />
            <h5>Please Login</h5>
            <div class="inputbox">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" required id="email" />
              <label for="email">Email</label>
            </div>
            <div class="inputbox">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                placeholder="Password"
                required
                id="password"
              />
              <label for="password">Password</label>
            </div>
            <div class="remember">
              <label for="checkbox"
                ><input type="checkbox" id="checkbox" />Remember Me</label
              >
              <a href="#">Forgot Password</a>
            </div>
            <button value="">Log in</button>
            <br />
            <br />
            <br />
            <div class="register">
              <p>Don't have account?<a href="#">register</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="login.js"></script>
  </body>
</html>
